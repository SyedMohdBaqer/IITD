<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="Model" src="scene1.glb"></a-asset-item>
          </a-assets>
          <a-entity 
          id="model" 
          gltf-model="#Model" 
          scale="3 3 3" 
          rotation="0 -90 0"
          position="0 -5 0"
          shadow="receive: false">
        </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
